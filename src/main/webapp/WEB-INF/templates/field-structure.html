<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Define Fields Structure</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>

    <form id="form-define-field-structure" action="#" th:action="@{/define-field-structure}" th:object="${field}" method="post">
        <p><label for="order">Order:</label><input type="text" id="order" th:field="*{order}"/></p>
        <p><label for="primary-key">Primary Key:</label><input type="checkbox" id="primary-key" th:field="${field.primaryKey}"/></p>
        <p><label for="name">Name:</label><input type="text" id="name" th:field="*{name}"/></p>
        <p><label for="type">Type:</label><input type="text" id="type" th:field="*{type}"/></p>
        <p><label for="lenght">Lenght:</label><input type="text" id="lenght" th:field="*{lenght}"/></p>
        <p><label for="comment">Comment:</label><input type="text" id="comment" th:field="*{comment}"/></p>
        <p><input type="submit" value="Submit"/></p>
    </form>
    <div>
        <p><a th:href="@{/}">Menu</a></p>
    </div>

</body>
</html>
