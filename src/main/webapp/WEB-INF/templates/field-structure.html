<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Define Fields Structure</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link th:href="@{/resources/css/styles.min.css}" rel="stylesheet"/>
</head>
<body>

    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-6">
                <h1>Field's Definition</h1>
                <form id="form-define-field-structure" class="form-horizontal" th:action="@{/define-field-structure}" th:object="${field}" method="post">
                    <div class="form-group">
                        <label for="primary-key" class="col-sm-2 control-label">Primary Key</label>
                        <div class="col-sm-10">
                            <input type="checkbox" id="primary-key" th:field="${field.primaryKey}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="name" class="col-sm-2 control-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" id="name" class="form-control" th:field="*{name}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="length" class="col-sm-2 control-label">Length</label>
                        <div class="col-sm-10">
                            <input type="text" id="length" class="form-control" th:field="*{length}"/>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <input type="submit" class="btn btn-success" value="Submit"/>
                            <a th:href="@{/}" class="btn btn-primary">Menu</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
